<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Card Component | Frontend Mentor</title>
</head>
<body>
    <div id="main-container">
        <div class="image-card">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume bottle" class="desktop-image" />
            <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume bottle" class="mobile-image" />
        </div>
        <div class="info-card">
            <p class="product-type">P E R F U M E</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="pricing">
                <div class="discount-price">$149.99</div>
                <div class="original-price">$169.99</div>
            </div>
            <button type="submit">
                <img class="cart-icon" src="./images/icon-cart.svg" />  Add to Cart
            </button>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eaknott">eaknott</a>.
  </div>
</body>
</html>
